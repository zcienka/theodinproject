<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Google homepage</title>
</head>

<body>

<div class="footer">
    <img class="user_icon"
         src="https://lh3.googleusercontent.com/ogw/ADea4I7ILkLi-uOfoeYbLxKcmWr7dXldVu61U51LETcU=s32-c-mo">
    <img class="app_icon" src="images/apps.png">
    <ul>

        <a href="upper_footer_buttons">Gmail</a>
        <a href="upper_footer_buttons">Grafika</a>
    </ul>
</div>


</div>


<div class="google">
    <img src="/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
         srcset="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
         width="272" height="92">
</div>

<div class="search_box" id="box">
    <div class="magnifier">
        <img src="images/magnifying_glass.png">
    </div>
    <div class="keyboard">
        <img src="images/keyboard.png">
    </div>
</div>

<div class="buttons">
    <div class="text-center">
        <div class="action_btn">
            <a class="action_btn " id="buttons">Szukaj w Google</a>
            <a class="action_btn" id="buttons">Szczęśliwy traf</a>
        </div>
    </div>
</div>

<div class="bottom_footer" id="container">

    <div class="bottom_button">Polska</div>
    <div class="line"></div>
    <div class="bottom_footer_buttons">O nas</div>
    <div class="bottom_button">Reklamuj się</div>
    <div class="bottom_button">Dla firm</div>
    <div class="bottom_button">Jak działa wyszukiwarka</div>
    <div class="right_bottom_buttons">Ustawienia</div>
    <div class="right_bottom_buttons">Warunki</div>
    <div class="right_bottom_buttons">Prywatność</div>

</div>


</body>
</html>
