<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
</head>

<body>

<h1>Tic-tac-toe</h1>
<div id="container">
    <div class="square center">
        <table id="board">
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3" style="border-right: none"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6" style="border-right: none"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9" style="border-right: none"></td>
            </tr>
        </table>

    </div>
</div>
<div id="popup" class="background">
    <div class="popup-window-content">
        <span class="close">&times;</span>
        <div id="popup-content">
        </div>
    </div>
</div>

<div id="scores">
    <table id="table-center">
        <caption>Scoreboard</caption>
        <tr>
            <th>Player 1 (X)</th>
            <th>Player 2 (O)</th>
            <th>Number of draws</th>
        </tr>
        <tr>
            <td id="player1">0</td>
            <td id="player2">0</td>
            <td id="draws">0</td>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>

</html>
